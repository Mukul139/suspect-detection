<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suspect</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Suspect</a>
<!--            </div>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/">Home</a>
      <a class="nav-item nav-link" href="/suspect_detected">Detected</a>

    </div>
  </div>
            </div>
        </nav>

 <div class="container">
            <div class="card" style="margin: 1em 0; padding: 1em 0 0 0; align-items: baseline;">
                <h3 style="padding-left: 40px;">Upload new File</h3>
                <div class="form-group">
                    <div style="display: flex; padding-bottom: 20px;  padding-top: 10px;">

                        <form method="post" action="/upload"
                        enctype="multipart/form-data">
<div style="display: flex; padding-right: 120px;  padding-left: 40px;">
     <input id="file-picker" type="file" accept=".png, .jpeg, .jpg," name="photos" multiple class="form-control" style="margin-right: 1em;">

                            <button id="button" type="submit" disabled class="btn btn-secondary">Submit</button>
</div>


                    </form>

                         <form method="POST" action="/update_alert"
                        enctype="multipart/form-data">
                             {% if alert_len == 0 %}
<div style="padding-right: 100px;  padding-left: 160px;"> <input type="text"  name="alert" placeholder="Telegram ChatID">

{% else %}
<div style="padding-right: 100px;  padding-left: 160px;"> <input type="text" value="{{alert_data}}" name="alert" placeholder="Telegram ChatID">

{% endif %}

    <button type="submit" class="btn btn-secondary" >submit</button></div>

                </form>





</div>
                </div>

            </div>
    <div style='display: flex; justify-content: flex-start; flex-wrap: wrap; '>
     {% for image_name in image_names %}
<figure style="padding-right: 30px">
            <img src="/send_image/{{image_name[0]}}" width='auto' height='200' style='margin: 0.5em 0; padding: 5px; border: 1px solid #ddd;border-radius: 4px;' />
    <div class="container">
        <div class="column" style="word-wrap: break-word; width: 50%; " >
            {{image_name[1]}}</div>
         <a class="btn btn-info" href="/delete/{{image_name[0]}}" role="button">Delete</a>
  </div>

</figure>
        {% endfor %}

    </div>
     </div>



<script>
    $("#file-picker").change(function(){
document.getElementById("button").disabled = false;
    });
</script>

</body>
</html>
